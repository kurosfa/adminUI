<div class="tui-row tui-row_adaptive container">
	<div
		class="tui-col_xs-12 tui-col_s-12 tui-col_sm-12 tui-col_md-12 tui-col_lg-12"
	>
		<a (click)="service.goToFeatureList()">
			<tui-svg src="tuiIconChevronLeftLarge"></tui-svg>
			Назад
		</a>

		<ng-container *tuiLet="service.requirement$ | async as feature">
			<h3 class="tui-text_h3">{{feature?.name}}</h3>

			<div class="item">
				<div class="name">Описание</div>
				<div class="description"> {{feature?.description}}</div>
			</div>

			<form [formGroup]="form">
				<div class="item">
					<div class="name">Состояние:</div>
					<div class="tui-space_bottom-2">
						<tui-toggle
							formControlName="status"
							size="l"
							[showIcons]="true"
							(change)="service.changeStatus(feature)"
						></tui-toggle>
					</div>
				</div>
			</form>
		</ng-container>
	</div>
</div>
